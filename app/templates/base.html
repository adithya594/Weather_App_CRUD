<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "Weather App" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --card: #ffffff; --bg: #f6f7f9; --border:#e5e7eb; }
      body { margin: 24px; background: var(--bg); font-family: system-ui, Arial; }
      header { display:flex; align-items:center; justify-content:space-between; }
      h1 { margin:0 0 12px 0; font-size:22px; }
      form { display:flex; gap:8px; flex-wrap:wrap; }
      input, button { padding:10px 12px; border-radius:8px; border:1px solid var(--border); }
      button { cursor:pointer; background:#111827; color:#fff; border:none; }
      .container { margin-top:16px; background:var(--card); border:1px solid var(--border); border-radius:12px; padding:16px; }
      .row { display:flex; flex-wrap:wrap; gap:12px; }
      .card { flex:1 1 180px; border:1px solid var(--border); border-radius:12px; padding:12px; background:#fff; }
      .muted { color:#6b7280; font-size:0.9em; }
      .now { display:flex; gap:12px; align-items:center; }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <div class="muted">Assessment 1 â€¢ OpenWeather API</div>
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
